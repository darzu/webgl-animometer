<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <!-- Describe what the user is seeing -->
    <p>WebGL Animometer benchmark ported to WebAssembly.</p>
    <hr>
    <p>Thanks to Tim Hutton for the <a href="https://github.com/timhutton/opengl-canvas-wasm">opengl-canvas-wasm</a> minimal example.</p>

</body>

</html>
